<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>script</title>
    <script defer type="text/javascript">
        function clicklistner(button) {
            var button = document.querySelector('button')
            button.style.width = "100px";
            button.style.height = "100px";
            button.style.borderRadius = "20px";
        }
    </script>
</head>

<body>
    
    <button id="myButton" onClick="clicklistner('button')">
       sssssss
   </button>
</body>


</html>
